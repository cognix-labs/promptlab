<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptTrace</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .metrics {
            font-size: 0.9em;
            color: #666;
        }
        .error {
            color: red;
            padding: 10px;
            background: #fee;
            border: 1px solid #fcc;
            margin: 10px 0;
        }
        .prompt-path {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>PromptTrace Dashboard</h1>
    <table id="experimentsTable">
        <thead>
            <tr>
                <th>Created At</th>
                <th>Experiment ID</th>
                <th>Model Type</th>
                <th>Deployment</th>
                <th>Prompt Template</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function loadExperiments() {
            try {
                const response = await fetch('http://localhost:8001/experiments');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.experiments) {
                    renderExperiments(data.experiments);
                } else {
                    showError('No experiments data found');
                }
            } catch (error) {
                console.error('Error loading experiments:', error);
                showError('Failed to connect to API server');
            }
        }

        function renderExperiments(experiments) {
            const tableBody = document.getElementById('experimentsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            experiments.forEach(exp => {
                const tr = document.createElement('tr');
                
                // Format date
                const date = new Date(exp.created_at);
                const formattedDate = date.toLocaleString();
                
                // Get filename from path
                const promptTemplate = exp.prompt_template.split('\\').pop();
                
                tr.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${exp.experiment_id}</td>
                    <td>${exp.model_type}</td>
                    <td>${exp.model_deployment}</td>
                    <td class="prompt-path" title="${exp.prompt_template}">${promptTemplate}</td>
                `;
                
                tableBody.appendChild(tr);
            });
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            
            // Insert error before table
            const table = document.getElementById('experimentsTable');
            table.parentNode.insertBefore(error, table);
        }

        // Load experiments when page loads
        document.addEventListener('DOMContentLoaded', loadExperiments);
    </script>
</body>
</html>
